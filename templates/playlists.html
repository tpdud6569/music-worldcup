<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ì›”ë“œì»µ ì„ íƒ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  font-family: Pretendard, Arial, sans-serif;
  color: #fff;
}

.header {
  padding: 32px 40px 16px;
}
.header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 800;
}

/* ===== ìŠ¤í¬ë¡¤ ì˜ì—­ ===== */
.scroll-wrap {
  height: calc(100% - 80px);
}

.scroll {
  display: flex;
  gap: 28px;
  padding: 20px 40px 120px;
  overflow-x: auto;
  cursor: grab;
  user-select: none;
}
.scroll::-webkit-scrollbar { display: none; }
.scroll.dragging { cursor: grabbing; }

/* ì¹´ë“œ */
.card {
  flex: 0 0 320px;
  height: 60vh;
  background: #141414;
  border-radius: 26px;
  padding: 18px;
  box-sizing: border-box;
}
a.card { text-decoration: none; color: inherit; }

.thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 18px;
}
.thumb.grid4 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 2px;
}
.thumb.grid4 img,
.thumb.grid4 div {
  width: 100%;
  height: 100%;
  background: #000;
  object-fit: cover;
}

.like-thumb {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ff3b3b, #ff7a7a);
}
.like-thumb span { font-size: 72px; }

.title {
  font-size: 16px;
  font-weight: 700;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== ë“œë˜ê·¸ë°” ===== */
.drag-track {
  position: fixed;
  left: 24px;
  right: 24px;
  bottom: 20px;
  height: 6px;
  background: rgba(255,255,255,.15);
  border-radius: 999px;
}
.drag-thumb {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 80px;
  background: rgba(255,255,255,.85);
  border-radius: 999px;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="header">
  <h1>ì›”ë“œì»µ ì„ íƒ</h1>
</div>

<div class="scroll-wrap">
  <div class="scroll" id="scrollArea">

    <a class="card" href="/prepare/liked">
      <div class="thumb like-thumb"><span>â¤ï¸</span></div>
      <div class="title">ì¢‹ì•„ìš” í‘œì‹œí•œ ìŒì•…</div>
    </a>

    {% for p in playlists %}
    <a class="card" href="/prepare/playlist/{{ p.id }}">
      <div class="thumb grid4">
        {% for img in p.preview %}
          <img src="{{ img }}">
        {% endfor %}
        {% for _ in range(4 - p.preview|length) %}
          <div></div>
        {% endfor %}
      </div>
      <div class="title">{{ p.snippet.title }}</div>
    </a>
    {% endfor %}

  </div>
</div>

<div class="drag-track">
  <div class="drag-thumb" id="dragThumb"></div>
</div>

<script>
const scroll = document.getElementById("scrollArea");
const thumb  = document.getElementById("dragThumb");
const track  = thumb.parentElement;

let dragging = false;
let lastX = 0;
let moved = false;

/* ===== ë“œë˜ê·¸ ì‹œì‘ ===== */
scroll.addEventListener("mousedown", e => {
  dragging = true;
  moved = false;
  scroll.classList.add("dragging");
  lastX = e.pageX;
});

/* ===== ë“œë˜ê·¸ ì´ë™ (ì§„ì§œ í•µì‹¬) ===== */
document.addEventListener("mousemove", e => {
  if (!dragging) return;

  const dx = e.pageX - lastX;
  if (Math.abs(dx) > 2) moved = true;

  // ğŸ‘‰ ì´ë™í•œ ë§Œí¼ ê·¸ëŒ€ë¡œ ìŠ¤í¬ë¡¤
  scroll.scrollLeft -= dx;

  lastX = e.pageX;
  syncThumb(); // ì¦‰ì‹œ ë™ê¸°í™”
});

/* ===== ë“œë˜ê·¸ ì¢…ë£Œ ===== */
document.addEventListener("mouseup", () => {
  dragging = false;
  scroll.classList.remove("dragging");
});

/* ===== ë“œë˜ê·¸ í›„ í´ë¦­ ë°©ì§€ ===== */
scroll.addEventListener("click", e => {
  if (moved) {
    e.preventDefault();
    e.stopPropagation();
    moved = false;
  }
}, true);

/* ===== ë“œë˜ê·¸ë°” í´ë¦­ â†’ ì¦‰ì‹œ ì í”„ ===== */
track.addEventListener("mousedown", e => {
  const rect = track.getBoundingClientRect();
  const x = e.pageX - rect.left;
  const maxX = track.clientWidth - thumb.clientWidth;
  const pos = Math.max(0, Math.min(maxX, x - thumb.clientWidth / 2));

  const ratio = pos / maxX;
  const maxScroll = scroll.scrollWidth - scroll.clientWidth;

  scroll.scrollLeft = ratio * maxScroll;
  syncThumb();
});

/* ===== ìŠ¤í¬ë¡¤ â†’ ë“œë˜ê·¸ë°” ===== */
function syncThumb() {
  const maxScroll = scroll.scrollWidth - scroll.clientWidth;
  if (maxScroll <= 0) return;

  const ratio = scroll.scrollLeft / maxScroll;
  const maxX = track.clientWidth - thumb.clientWidth;
  thumb.style.left = (ratio * maxX) + "px";
}

scroll.addEventListener("scroll", syncThumb);
</script>

</body>
</html>
