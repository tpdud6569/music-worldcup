<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Music Worldcup</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Pretendard, Arial, sans-serif;
}

/* ===== 배경 (블랙 베이스) ===== */
body {
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04), transparent 40%),
    #0b0b0b;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 중앙 카드 ===== */
.container {
  width: 100%;
  max-width: 420px;
  padding: 52px 38px;
  background: rgba(18,18,18,0.95);
  border-radius: 22px;
  box-shadow:
    0 30px 60px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.04);
  text-align: center;
}

/* ===== 제목 ===== */
.logo {
  font-size: 30px;
  font-weight: 800;
  letter-spacing: -0.6px;
  margin-bottom: 14px;
  color: #ffffff;
}

/* ===== 설명 ===== */
.desc {
  font-size: 15px;
  color: #bdbdbd;
  line-height: 1.6;
  margin-bottom: 40px;
}

/* ===== 로그인 버튼 ===== */
.login-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  padding: 17px 0;
  font-size: 16px;
  font-weight: 700;
  color: #111;
  text-decoration: none;
  border-radius: 999px;
  background: #ffffff;
  border: none;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    background 0.15s ease;
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  background: #f2f2f2;
}

/* ===== 하단 문구 ===== */
.footer {
  margin-top: 30px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Music Worldcup</div>

  <div class="desc">
    좋아하는 음악으로<br>
    나만의 이상형 월드컵을 시작해보세요
  </div>

  <a class="login-btn" href="/login">
    Google로 시작하기
  </a>

  <div class="footer">
    로그인 후 바로 플레이 가능합니다
  </div>
</div>

</body>
</html>
