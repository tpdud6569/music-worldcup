  <meta name="google-site-verification"

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0b;
      color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 60px;
      box-sizing: border-box;
    }
    .box {
      width: min(560px, 92vw);
      background: #111;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 28px;
      text-align: center;
    }
    h1 { margin: 0 0 14px; font-size: 28px; }
    .desc { color: rgba(255,255,255,.85); margin-bottom: 22px; }
    .login-btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 14px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: 700;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0b0b0b;
      border-top: 1px solid rgba(255,255,255,.2);
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }
