<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Music Worldcup</title>

  <!-- Google Search Console site verification -->
  <meta name="google-site-verification"
        content="o6HOMiSwDo_sKgHpxEmLCBW3GYI0J8nUpDlDq9iCWRk" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0b;
      color: #ffffff;
      font-family: Pretendard, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: min(560px, 92vw);
      background: #111;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 28px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 28px;
      font-weight: 800;
    }

    .desc {
      color: rgba(255,255,255,0.85);
      line-height: 1.5;
      margin-bottom: 22px;
    }

    .login-btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 14px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    .links a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      margin: 0 4px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Music Worldcup</h1>

    <div class="desc">
      Google 로그인 후<br>
      플레이리스트 또는 좋아요 표시한 음악으로<br>
      음악 이상형 월드컵을 진행합니다.
    </div>

    <a class="login-btn" href="/login">Google 로그인</a>

    <div class="links">
      <a href="/privacy">개인정보처리방침</a> ·
      <a href="/terms">서비스 이용약관</a>
    </div>
  </div>
  <footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 0;
  background: #0b0b0b;
  text-align: center;
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,0.15);
">
  <a href="/privacy" style="color:#fff;text-decoration:none;margin:0 8px;">
    개인정보처리방침
  </a>
  |
  <a href="/terms" style="color:#fff;text-decoration:none;margin:0 8px;">
    서비스 이용약관
  </a>
</footer>
</body>
</html>
