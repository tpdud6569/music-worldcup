<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Music Worldcup</title>

  <!-- Google site verification -->
  <meta name="google-site-verification"
        content="o6HOMiSwDo_sKgHpxEmLCBW3GYI0J8nUpDlDq9iCWRk" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      color: #ffffff;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont,
                   "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.75;
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .login-btn {
      display: inline-block;
      padding: 18px 42px;
      border-radius: 999px;
      background: #ffffff;
      color: #000000;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255,255,255,0.25);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    footer {
      margin-top: 48px;
      font-size: 14px;
      opacity: 0.7;
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
      margin: 0 8px;
    }

    footer a:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Music Worldcup</h1>

    <p class="subtitle">
      유튜브 플레이리스트 또는<br>
      좋아요 표시한 음악으로<br>
      음악 이상형 월드컵을 진행하세요.
    </p>

    <a href="/login" class="login-btn">
      Google 계정으로 시작하기
    </a>

    <!-- ⚠️ Google OAuth 자동검사 핵심 영역 -->
    <footer>
      <a href="https://music-worldcup.onrender.com/privacy">
        개인정보처리방침
      </a>
      |
      <a href="https://music-worldcup.onrender.com/terms">
        서비스 이용약관
      </a>
    </footer>
  </div>

</body>
</html>
